<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="navbar-fixed">
            <nav class="nav-wrapper blue">
                <div class="container">
                    <a href="/" class="brand-logo">5booster</a>
                    <a href="/" class="sidenav-trigger" data-target="mobile-menu">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">News</a></li>
                        <li><a href="contact">Contact</a></li>
                        <li><a href="signup">Sign up </a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Do not put in fixed navbar-->
        <ul class="sidenav" id="mobile-menu">
            <li><a href="#">News</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="signup">Sign up</a></li>
        </ul>
    </header>

    <div class="container">
        <h2 class="center-align">Sign up</h1>
        <div class="row">
            <form class="col s12">
				<div class="row">
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">account_circle</i>
						<input id="username" type="text" class="validate" name="username">
						<label for="username">Username</label>
					</div>
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">phone</i>
						<input id="phone" type="tel" class="validate" name="phoneNumber">
						<label for="phone">Phone number</label>
					</div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">date_range</i>
                        <input id = "age" type="text" class="datepicker validate" name="birthdate">
                        <label for="age">Birthdate</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">location_city</i>
                        <input type="text" type="text" class="validate" name="city">
                        <label for="city">City</label>
                    </div>
                </div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">email</i>
						<input id="email" type="email" class="validate" name="mail">
						<label for="email">Email</label>
						<span class="helper-text" data-error="wrong" data-success="right"></span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">short_text</i>
						<input id="password" type="password" class="validate" name="password">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">short_text</i>
						<input id="password" type="password" class="validate" name="confirm_password">
						<label for="password">Password confirmation</label>
					</div>
				</div>
				<a href="#" class="btn-floating green right">
					<i class="material-icons">done</i>
				</a>
			</form>
		</div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var test = new Date(year = 2000, month = 1, day = 1);
            var options = {
                "defaultDate": test,
                "firstDay": 1
            }
            var instances = M.Datepicker.init(elems, options);
        });
    </script>
    
</body>
</html>
